<header id="site-head">
	<img alt="The Functionalists" src="{{ .Site.BaseURL }}img/TF-logo-GH.png" class="TFlogo"/>
	{{ with .Site.Params.title }}
	<h1 class="blog-title"><a href="{{ $.Site.BaseURL }}">{{ . | markdownify }}</a></h1>
	{{ end }}
	{{ with .Site.Params.subtitle }}
	<h1 class="blog-subtitle">{{ . | markdownify }}</h1>
	{{ end }}
</header>
